<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Drew's Playground</title>
<link rel="stylesheet" type="text/css" href="./styles.css" />
<style type="text/css">
    .outer {
        width: 160px;
        height: 90px;
        background: green;
        display: block;
        position: relative;
    }
    .inner {
        width: 100%;
        height: 20px;
        display: block;
        background: red;
        position: absolute;
        bottom: 0;
    }
</style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    
    
    
    
<script src="http://code.jquery.com/jquery-1.2.6.min.js"></script>
<script>
    (function($){
        $(document).ready(function() {
            $(".outer").hover( function() {
                if ( !$(this).hasClass("animated") ) {
                    $(this).find(".inner").dequeue().stop().animate({
                        "padding-bottom": "45px"
                    }, 150, "swing");
                }
            }, function() {
                $(this).addClass("animated").find(".inner").animate({
                    "padding-bottom": "0"
                }, 200, "swing", function() {
                    $(this).parents(".outer").removeClass("animated").dequeue();
                }
                                                                          );
            } );
        });
    })(jQuery);
</script>
</body>
</html>
